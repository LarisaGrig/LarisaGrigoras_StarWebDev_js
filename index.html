<html lang="it">    
<head>
	<meta charset="UTF-8">
	<!--  1:1  -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ilMETEO</title>
	<!-- description -->
	<meta name="description" content="sito meteorologico">
	<meta name="keywords" content="meteo, meteorologia">
	<!-- OG -->
	<meta property="og:title" content="meteo">
	<meta property="og:description" content="sito meteorologico">
	<meta property="og:type" content="article">
	<meta property="og:site_name" content="ilMETEO">
	<!-- styles -->    
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">	<!-- css --> 
	<link rel="stylesheet" href="css/main.css">

<body>
	<header>
		<div class="container-fluid">
			<!-- menu -->
			<div class="row">
				<div class="col">
					<nav class="nav-bar">
						<div class="logo">
							<i class="fas fa-cloud-sun"></i>
							<p>ilMETEO</p>
						</div>
						<div class="menu-bar">
							<p>Previsioni del tempo in Italia</p>
						</div>
					</nav>
				</div>
			</div>

			<!-------------data meteo ------------>
			<div class="row">
				<div class="col">

					<div class="meteo__container">
						<div class="meteo__input">
							<input type="text" id="cityName" placeholder="Scrive la cita">
							<button onclick="getWeather()" class="meteo__btn">Vai</button>
						</div>
						 <!-------- response meteo --------->		
						<ul class="meteo-inform">
							<li class="description"></li>
							<li class="temp"></li>
							<li class="temp_min"></li>
							<li class="temp_max"></li>
							<li class="umid"></li>
						</ul>							
					</div>

				</div>				
			</div>

  	</div>
	</header>

	<!------------------ footer --------------->
	<footer>
    <div class="container-fluid">
			<div class="row">
				<div class="col">
					<div class="footer">
						<p><i class="far fa-copyright"></i> All right reserved 2020</p>
						<p>Fatto con <i class="fab fa-gratipay"></i> e <i class="fas fa-mug-hot"></i></p>
						<p>Autore: Larisa Grigoras</p>
					</div>
				</div>
			</div>
		</div>
	</footer>
